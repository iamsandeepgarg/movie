spring:
  application:
    name: movie

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

  datasource:
    url: jdbc:postgresql://localhost:5432/bookingdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update   # auto create tables from entities
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
